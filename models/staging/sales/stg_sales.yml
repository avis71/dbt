version: 2

models:
  - name: stg_customers
    description: The view on top of the raw customers table
    columns: 
      - name: customer_id
        description: Primary Key
        tests:
          - unique
          - not_null

  - name: stg_sales
    columns:
      - name: sale_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('sale_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
        